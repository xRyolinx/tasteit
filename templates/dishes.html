{% extends 'layout.html' %}

{% block head %}

    <title>Dishes</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/dishes.css">
    <!-- js -->
    <script>
        // Recherche
        let query = {{ search | tojson }};
        if (query != '')
        {
            query = '&q=' + query;
        }
    </script>
    <script src="/static/js/dishes.js"></script>

{% endblock %}


{% block beforenav %}

    <!-- bg -->
    <img id="bg-topright" src="/static/img/bg-topright.png" alt="bg_img">
    <img id="bg-botleft" src="/static/img/bg-botleft.png" alt="bg_img">

{% endblock %}


{% block body %}

    <!-- Content -->
    <!-- Barre de recherche -->
    <div class="search">
        <!-- Titre -->
        <h1 class="text">Dishes</h1>
        <!-- Barre -->
        <form id="recherche" method="get" action="/dishes/search">
            <input class="barre" name="q" type="search" placeholder="search">
            <input class="button" type="submit" value="search">
        </form>
    </div>
     
    <!-- Titre -->
    <div class="titre">
        {% if search == '' %}
            <h1>Our Popular Menu</h1>
        {% else %}
            <h1>Results of : ' {{ search }} '</h1>
        {% endif %}
    </div>

    <!-- Cards -->
    <main>
        <!-- Card -->
        <article href="/" class="element" style="display: None;">
            <!-- Image -->
            <div class="image">
                <img name="photo" src="/static/img/food1.png" alt="">
            </div>

            <!-- Details -->
            <div class="ecriture">
                <!-- Arriere plan blanc -->
                <div class="bg-container">
                    <div class="img-container">
                        <img src="/static/img/rectangle.png" alt="Image" />
                    </div>
                </div> 
                <!-- Description -->
                <div class="el_txt">
                    <h3 class="plat">Salad Tahu</h3>
                    <i class="restaurant">Arabesque</i>
                    <form method="get" action="/dish" class="info">
                        <p class="prix">2000DA</p>
                        <input name="id" type="hidden" value="id">
                        <input type="submit" class="more" value="more">
                        <img src="/static/img/coeur.png" class="like">
                    </form>
                </div>
            </div>
        </article>
    </main>

    <!-- see more -->
    <div class="seemore">
        <a id="plus" href="">see more</a>
    </div>

{% endblock %}
