<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/signin.css">
    <!-- Nav -->
    <link rel="stylesheet" href="/static/navbar/navbar.css">
    <script src="/static/navbar/navbar.js"></script>
</head>
<body>
    <!-- Nav -->
    <nav>
        <a id="nav_marque" href="/">Taste IT</a>
        
        <button id="nav_button">
            <img src="/static/navbar/menu.png" alt="menu">
        </button>

        <div id="nav_add">
        <a id="nav_home" class="nav_el" href="/">Home</a>
        <a class="nav_el" href="/dishes">Dishes</a>
        <a class="nav_el" href="/restaurants">Restaurants</a>
        <a class="nav_el" href="/contact">Contact us</a>
        <a class="nav_el" href="/signin">Sign in</a>
        </div>
    </nav>

    <!-- Content -->

    <!-- Intro -->
    <div id="intro">
        <p>Connectez-vous pour profiter de toutes les fonctionnalit√©es de notre site</p>
    </div>
    
    <!-- Champs a remplir -->
    <form class="container" method="POST" action="/loggedin">
        <h1 class="titre_connect">Connexion</h1>
        <div class="champs">
            <input name="username" type="text" autocomplete="off"
            placeholder="Username" class="champ" autofocus>

            <input name="password" type="password" autocomplete="off"
            placeholder="Password" class="champ">  
            
            <input type="submit" class="bouton_connect" value="Sign in">
        </div>
    </form>

    <!-- Create account -->
    <p id="end">
        Don't have an account ?
        <a class="inscrire" href="/register" id="create">Create one now</a>
    </p>

    <!-- block space -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let inputs = document.querySelectorAll('.champ');
            for (let i = 0 ; i < inputs.length ; i++)
            {
                inputs[i].addEventListener('input', function() {
                    inputs[i].value = inputs[i].value.replace(/ /g, '');
                })
            }
        });
    </script>
        
</body>
</html>
